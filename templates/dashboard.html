{% extends 'layout.html' %}
<!-- Page Header-->

{% block body %}

<header
  class="masthead"
  style="background-image: url('{{url_for('static', filename = 'assets/img/home-bg.jpg')}}') "
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>Admin Panel</h1>
          <span class="subheading">Manage your posts and change them</span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
      <!-- Post preview-->
    <a href="/edit/0" class="btn btn-primary my-4">Add New Post</a>
    <a href="/logout" class="btn btn-primary my-4">Logout</a>


      <table class="table">
        <thead>
          <tr>
            <th scope="col">Sno</th>
            <th scope="col">Title</th>
            <th scope="col">Date</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
            
            {% for post in posts %}   
            <tr>
              <th scope="row">{{post.sno}}</th>
              <td>{{post.title}}</td>
              <td>{{post.date}}</td>
              <td><a href="edit/{{post.sno}}"><button class="btn btn-primary p-2">Edit</button></td></a>
              <td><a href="delete/{{post.sno}}"><button class="btn btn-danger p-2">Delete</button></td></a>
            </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock %}
